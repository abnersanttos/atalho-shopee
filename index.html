<!DOCTYPE html>
<html>
<head>
  <title>Shopee - Ofertas do Dia</title>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <!-- ÍCONE DO ATALHO (SEU LINK CORRETO JÁ ESTÁ AQUI) -->
  <link rel="apple-touch-icon" href="https://raw.githubusercontent.com/abnersanttos/atalho-shopee/main/icone.png">
  <link rel="icon" href="https://raw.githubusercontent.com/abnersanttos/atalho-shopee/main/icone.png">

  <!-- ESTILO DA TELA -->
  <style>
    html, body {
      margin: 0;
      padding: 0;
      width: 100%;
      height: 100%;
      overflow: hidden;
      background-color: #EE4D2D; /* Cor laranja da Shopee */
      font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
      color: white;
      display: flex;
      justify-content: center;
      align-items: center;
    }
    .container {
      display: flex;
      flex-direction: column;
      align-items: center;
      text-align: center;
      gap: 25px; /* Espaçamento entre os elementos */
      padding: 20px;
    }
    .icon-app {
      width: 110px;
      height: 110px;
      border-radius: 24%;
      box-shadow: 0 8px 20px rgba(0, 0, 0, 0.25);
      /* ANIMAÇÃO DE PULSAR */
      animation: pulse 2.5s infinite ease-in-out;
    }
    h1 {
      font-size: 2em;
      margin: 0;
      text-shadow: 0 2px 4px rgba(0,0,0,0.2);
    }
    p {
      font-size: 1.1em;
      opacity: 0.9;
      margin: -15px 0 0 0;
      max-width: 280px;
    }
    .main-button {
      background-color: white;
      color: #EE4D2D; /* Cor laranja da Shopee */
      padding: 18px 40px;
      border-radius: 50px;
      font-weight: bold;
      font-size: 1.2em;
      text-decoration: none;
      box-shadow: 0 6px 12px rgba(0,0,0,0.2);
      transition: all 0.2s ease-in-out;
      border: 2px solid white;
      animation: bounce 3s infinite;
    }
    .main-button:hover {
      background-color: #fff5f2;
      transform: translateY(-3px);
      box-shadow: 0 8px 15px rgba(0,0,0,0.3);
    }

    /* ANIMAÇÃO DE PULSAR PARA O ÍCONE */
    @keyframes pulse {
      0%, 100% { transform: scale(1); }
      50% { transform: scale(1.05); }
    }
    
    /* ANIMAÇÃO PARA O BOTÃO CHAMAR A ATENÇÃO */
    @keyframes bounce {
      0%, 20%, 50%, 80%, 100% { transform: translateY(0); }
      40% { transform: translateY(-8px); }
      60% { transform: translateY(-4px); }
    }
  </style>
</head>
<body>
  <div class="container">
    <img src="https://raw.githubusercontent.com/abnersanttos/atalho-shopee/main/icone.png" alt="Ícone" class="icon-app">
    <div>
      <h1>Ofertas do Dia</h1>
      
      <p>As melhores promoções, selecionadas especialmente para você!</p>
    </div>
    
    <!-- ***** IMPORTANTE: COLOQUE SEU LINK DE AFILIADO ATUALIZADO NO "href" ABAIXO ***** -->
    <a href="https://s.shopee.com.br/2g237yStxW" class="main-button">
      Aproveitar Ofertas
    </a>
  </div>
</body>
</html>
