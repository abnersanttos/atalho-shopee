<!DOCTYPE html>
<html>
<head>
  <title>Shopee</title>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <!-- ÍCONE DO ATALHO (SEU LINK CORRETO JÁ ESTÁ AQUI) -->
  <link rel="apple-touch-icon" href="https://raw.githubusercontent.com/abnersanttos/atalho-shopee/main/icone.png">
  <link rel="icon" href="https://raw.githubusercontent.com/abnersanttos/atalho-shopee/main/icone.png">

  <!-- ESTILO DA TELA -->
  <style>
    html, body {
      margin: 0;
      padding: 0;
      width: 100%;
      height: 100%;
      overflow: hidden;
    }
    .launch-button {
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      width: 100%;
      height: 100%;
      background-color: #EE4D2D; /* Cor laranja da Shopee */
      font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
      color: white;
      text-align: center;
      text-decoration: none; /* Remove o sublinhado do link */
      cursor: pointer;
      transition: background-color 0.2s ease;
    }
    .launch-button:hover {
      background-color: #F05D40; /* Laranja mais claro ao passar o rato */
    }
    .container {
      display: flex;
      flex-direction: column;
      align-items: center;
      gap: 30px; /* Espaçamento entre os elementos */
      padding: 20px;
    }
    .icon-app {
      width: 100px;
      height: 100px;
      border-radius: 22%;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.25);
      /* ANIMAÇÃO DE PULSAR ADICIONADA AQUI */
      animation: pulse 2s infinite ease-in-out;
    }
    .button-visual {
      background-color: white;
      color: #EE4D2D; /* Cor laranja da Shopee */
      padding: 15px 30px;
      border-radius: 50px;
      font-weight: bold;
      font-size: 1.2em;
      box-shadow: 0 4px 8px rgba(0,0,0,0.2);
    }
    .call-to-action {
      margin-top: -15px; /* Aproxima o texto do botão */
      font-size: 0.9em;
      font-weight: bold;
      /* ANIMAÇÃO DE PISCAR ADICIONADA AQUI */
      animation: fadeInOut 2.5s infinite;
    }

    /* KEYFRAMES PARA A ANIMAÇÃO DE PULSAR */
    @keyframes pulse {
      0% {
        transform: scale(1);
        box-shadow: 0 4px 10px rgba(0, 0, 0, 0.25);
      }
      50% {
        transform: scale(1.05);
        box-shadow: 0 8px 25px rgba(0, 0, 0, 0.3);
      }
      100% {
        transform: scale(1);
        box-shadow: 0 4px 10px rgba(0, 0, 0, 0.25);
      }
    }

    /* KEYFRAMES PARA A ANIMAÇÃO DE PISCAR */
    @keyframes fadeInOut {
      0%, 100% { opacity: 0.6; }
      50% { opacity: 1; }
    }
  </style>
</head>
<body>
  <!-- O ecrã inteiro é agora um único link clicável -->
  <!-- ***** IMPORTANTE: COLOQUE SEU LINK DE AFILIADO ATUALIZADO NO "href" ABAIXO ***** -->
  <a id="redirectLink" href="https://s.shopee.com.br/2g237yStxW" class="launch-button">
    <div class="container">
      <img src="https://raw.githubusercontent.com/abnersanttos/atalho-shopee/main/icone.png" alt="Ícone" class="icon-app">
      <div class="button-visual">Clique para ver as melhores ofertas</div>
      <p class="call-to-action">Toque em qualquer lugar do ecrã</p>
    </div>
  </a>

</body>
</html>
