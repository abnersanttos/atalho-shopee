<!DOCTYPE html>
<html>
<head>
  <title>Shopee</title>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <!-- ÍCONE DO ATALHO (SEU LINK CORRETO JÁ ESTÁ AQUI) -->
  <link rel="apple-touch-icon" href="https://raw.githubusercontent.com/abnersanttos/atalho-shopee/main/icone.png">
  <link rel="icon" href="https://raw.githubusercontent.com/abnersanttos/atalho-shopee/main/icone.png">

  <!-- ESTILO DA TELA -->
  <style>
    body {
      margin: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      background-color: #EE4D2D; /* Cor laranja da Shopee */
      font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
      color: white;
      text-align: center;
    }
    .container {
      display: flex;
      flex-direction: column;
      align-items: center;
      gap: 20px;
      padding: 20px;
    }
    .icon-app {
      width: 100px;
      height: 100px;
      border-radius: 22%;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.25);
    }
    h1 {
      font-size: 1.8em;
      margin: 20px 0 5px 0;
    }
    p {
      font-size: 1.1em;
      opacity: 0.9;
    }
    .spinner {
      border: 4px solid rgba(255, 255, 255, 0.3);
      border-top: 4px solid #fff;
      border-radius: 50%;
      width: 30px;
      height: 30px;
      animation: spin 1s linear infinite;
      margin-top: 20px;
    }
    @keyframes spin {
      0% { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
    }
    .hidden-link {
      display: none;
    }
  </style>
</head>
<body>
  <div class="container">
    <img src="https://raw.githubusercontent.com/abnersanttos/atalho-shopee/main/icone.png" alt="Ícone" class="icon-app">
    <h1>Carregando as melhores ofertas...</h1>
    <p>Aguarde um instante, estamos te levando para a Shopee!</p>
    <div class="spinner"></div>
  </div>

  <!-- Link escondido que será "clicado" pelo script -->
  <!-- ***** IMPORTANTE: COLOQUE SEU LINK DE AFILIADO ATUALIZADO NO "href" ABAIXO ***** -->
  <a id="redirectLink" href="https://s.shopee.com.br/2g237yStxW" class="hidden-link">Redirect</a>

  <!-- SCRIPT QUE SIMULA O CLIQUE COM TEMPO ALEATÓRIO -->
  <script>
    // Este evento espera que toda a página (incluindo imagens) seja carregada antes de executar.
    window.onload = function() {
      // Define o tempo de espera mínimo e máximo em milissegundos
      // Por exemplo, entre 2 segundos (2000) e 5 segundos (5000)
      const minDelay = 2000;
      const maxDelay = 5000;

      // Calcula um tempo de espera aleatório com casas decimais
      const randomDelay = Math.random() * (maxDelay - minDelay) + minDelay;

      // Agenda o clique do botão para acontecer após o tempo aleatório
      setTimeout(function() {
        document.getElementById('redirectLink').click();
      }, randomDelay);
    };
  </script>

</body>
</html>
