<!DOCTYPE html>
<html>
<head>
  <title>Shopee</title>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <!-- ÍCONE DO ATALHO (SEU LINK CORRETO JÁ ESTÁ AQUI) -->
  <link rel="apple-touch-icon" href="https://raw.githubusercontent.com/abnersanttos/atalho-shopee/main/icone.png">
  <link rel="icon" href="https://raw.githubusercontent.com/abnersanttos/atalho-shopee/main/icone.png">

  <!-- ESTILO DA TELA DE ESPERA -->
  <style>
    body {
      margin: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      background-color: #EE4D2D; /* Cor laranja da Shopee */
      font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
      color: white;
      text-align: center;
    }
    .container {
      display: flex;
      flex-direction: column;
      align-items: center;
      gap: 20px;
      padding: 20px;
    }
    .icon-app {
      width: 100px;
      height: 100px;
      border-radius: 22%;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.25);
    }
    h1 {
      font-size: 1.8em;
      margin: 20px 0 5px 0;
    }
    p {
      font-size: 1em;
      opacity: 0.9;
    }
    .spinner {
      border: 4px solid rgba(255, 255, 255, 0.3);
      border-top: 4px solid #fff;
      border-radius: 50%;
      width: 30px;
      height: 30px;
      animation: spin 1s linear infinite;
      margin-top: 20px;
    }
    @keyframes spin {
      0% { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
    }
  </style>
</head>
<body>
  <div class="container">
    <img src="https://raw.githubusercontent.com/abnersanttos/atalho-shopee/main/icone.png" alt="Ícone" class="icon-app">
    <h1>Carregando as melhores ofertas...</h1>
    <p>Preparando um mundo de promoções para você!</p>
    <div class="spinner"></div>
  </div>

  <!-- SCRIPT DE REDIRECIONAMENTO (VERSÃO FINAL) -->
  <script>
    // Link direto para tentar abrir o app da Shopee
    const appLink = "shopeebr://";

    // LINK DE AFILIADO (PLANO B): Se a pessoa não tiver o app, ela irá para este site.
    // ***** MUDE O LINK ABAIXO PARA O SEU LINK DE AFILIADO ATUALIZADO *****
    const webLink = "https://amazing-cuchufli-2610aa.netlify.app/";

    // Passo 1: Tenta abrir o APP da Shopee diretamente
    window.location.href = appLink;

    // Passo 2 (Plano B): Se o app não abrir em 2.5 segundos, o usuário ainda está nesta página.
    // Nesse caso, o redirecionamos para o site.
    setTimeout(function() {
      window.location.href = webLink;
    }, 2500); 
  </script>

</body>
</html>
