<!DOCTYPE html>
<html>
<head>
  <title>Shopee</title>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link rel="apple-touch-icon" href="https://raw.githubusercontent.com/abnersanttos/atalho-shopee/main/icone.png">
  <link rel="icon" href="https://raw.githubusercontent.com/abnersanttos/atalho-shopee/main/icone.png">

  <style>
    html, body {
      margin: 0;
      padding: 0;
      width: 100%;
      height: 100%;
      overflow: hidden;
    }
    .loading-screen {
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      width: 100%;
      height: 100%;
      background-color: #EE4D2D;
      font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
      color: white;
      text-align: center;
    }
    .container {
      display: flex;
      flex-direction: column;
      align-items: center;
      gap: 20px;
      padding: 20px;
    }
    .icon-app {
      width: 100px;
      height: 100px;
      border-radius: 22%;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.25);
      animation: pulse 2s infinite ease-in-out;
    }
    h1 {
      font-size: 1.8em;
      margin: 20px 0 5px 0;
    }
    p {
      font-size: 1.1em;
      opacity: 0.9;
    }
    .spinner {
      border: 4px solid rgba(255, 255, 255, 0.3);
      border-top: 4px solid #fff;
      border-radius: 50%;
      width: 30px;
      height: 30px;
      animation: spin 1s linear infinite;
      margin-top: 20px;
    }
    @keyframes pulse {
      0% { transform: scale(1); }
      50% { transform: scale(1.05); }
      100% { transform: scale(1); }
    }
    @keyframes spin {
      0% { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
    }
  </style>
</head>
<body>
  <div class="loading-screen">
    <div class="container">
      <img src="https://raw.githubusercontent.com/abnersanttos/atalho-shopee/main/icone.png" alt="Ícone" class="icon-app">
      <h1>A carregar as melhores ofertas...</h1>
      <p>Aguarde um instante!</p>
      <div class="spinner"></div>
    </div>
  </div>

  <script>
    const affiliateLink = "https://s.shopee.com.br/2g237yStxW"; // seu link
    const appLink = "shopee://home"; // deep link app

    setTimeout(function() {
      // tenta abrir o app
      let iframe = document.createElement("iframe");
      iframe.style.display = "none";
      iframe.src = appLink;
      document.body.appendChild(iframe);

      // se não abrir em 2s, vai para o link afiliado
      setTimeout(function() {
        window.location.href = affiliateLink;
      }, 2000);
    }, 4000); // espera 4s antes de qualquer ação
  </script>

</body>
</html>
