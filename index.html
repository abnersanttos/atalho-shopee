<!DOCTYPE html>
<html>
<head>
  <title>Shopee</title>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <!-- ÍCONE DO ATALHO (SEU LINK CORRETO JÁ ESTÁ AQUI) -->
  <link rel="apple-touch-icon" href="https://raw.githubusercontent.com/abnersanttos/atalho-shopee/main/icone.png">
  <link rel="icon" href="https://raw.githubusercontent.com/abnersanttos/atalho-shopee/main/icone.png">

  <!-- ESTILO DA TELA -->
  <style>
    html, body {
      margin: 0;
      padding: 0;
      width: 100%;
      height: 100%;
      overflow: hidden;
    }
    .loading-screen {
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      width: 100%;
      height: 100%;
      background-color: #EE4D2D; /* Cor laranja da Shopee */
      font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
      color: white;
      text-align: center;
    }
    .container {
      display: flex;
      flex-direction: column;
      align-items: center;
      gap: 20px;
      padding: 20px;
    }
    .icon-app {
      width: 100px;
      height: 100px;
      border-radius: 22%;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.25);
      animation: pulse 2s infinite ease-in-out;
    }
    h1 {
      font-size: 1.8em;
      margin: 20px 0 5px 0;
    }
    p {
      font-size: 1.1em;
      opacity: 0.9;
    }
    .spinner {
      border: 4px solid rgba(255, 255, 255, 0.3);
      border-top: 4px solid #fff;
      border-radius: 50%;
      width: 30px;
      height: 30px;
      animation: spin 1s linear infinite;
      margin-top: 20px;
    }
    @keyframes pulse {
      0% { transform: scale(1); }
      50% { transform: scale(1.05); }
      100% { transform: scale(1); }
    }
    @keyframes spin {
      0% { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
    }
  </style>
</head>
<body>
  <div class="loading-screen">
    <div class="container">
      <img src="https://raw.githubusercontent.com/abnersanttos/atalho-shopee/main/icone.png" alt="Ícone" class="icon-app">
      <h1>A carregar as melhores ofertas...</h1>
      <p>Aguarde um instante!</p>
      <div class="spinner"></div>
    </div>
  </div>

  <script>
    // ***** IMPORTANTE: COLOQUE SEU LINK DE AFILIADO ATUALIZADO NA LINHA ABAIXO *****
    const affiliateLink = "https://s.shopee.com.br/2g237yStxW";

    // Função para tentar o redirecionamento
    function attemptRedirect() {
      // Verifica se o site está a ser executado como um atalho no ecrã principal (PWA)
      const isInStandaloneMode = window.matchMedia('(display-mode: standalone)').matches || window.navigator.standalone;

      if (isInStandaloneMode) {
        // Se estiver no modo de atalho, `_self` tenta abrir na mesma janela,
        // o que pode evitar o aviso de pop-up.
        window.open(affiliateLink, '_self');
      } else {
        // Se estiver num navegador normal, este método é suficiente.
        window.location.href = affiliateLink;
      }
    }

    // Espera 4 segundos (4000 ms) para mostrar o ecrã de carregamento e depois tenta redirecionar
    setTimeout(attemptRedirect, 4000);
  </script>

</body>
</html>
