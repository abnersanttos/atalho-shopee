<!DOCTYPE html>
<html>
<head>
  <title>Shopee</title>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link rel="apple-touch-icon" href="https://github.com/abnersanttos/atalho-shopee/blob/main/icone.png?raw=true">
  <link rel="icon" href="https://raw.githubusercontent.com/abnersantos/atalho-shopee/main/icone.png">

  <meta http-equiv="refresh" content="5; url=https://s.shopee.com.br/70B1ozOjlB">

  <style>
    body {
      margin: 0;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      background-color: #EE4D2D; /* Cor laranja da Shopee */
      font-family: Arial, sans-serif;
      color: white;
      text-align: center;
      animation: fadeIn 1s ease-in-out;
    }

    @keyframes fadeIn {
      from { opacity: 0; }
      to { opacity: 1; }
    }

    .container {
      display: flex;
      flex-direction: column;
      align-items: center;
      gap: 20px; /* Espaço entre os elementos */
    }

    .icon-app {
      width: 120px; /* Tamanho do ícone maior na tela de espera */
      height: 120px;
      border-radius: 25%; /* Borda arredondada como um app */
      object-fit: cover;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
    }

    h1 {
      font-size: 2.2em;
      margin-bottom: 5px;
    }

    p {
      font-size: 1.1em;
      opacity: 0.8;
    }

    .spinner {
      border: 4px solid rgba(255, 255, 255, 0.3);
      border-top: 4px solid #fff;
      border-radius: 50%;
      width: 30px;
      height: 30px;
      animation: spin 1s linear infinite;
      margin-top: 20px;
    }

    @keyframes spin {
      0% { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
    }
  </style>
</head>
<body>
  <div class="container">
    <img src="https://github.com/abnersanttos/atalho-shopee/blob/main/icone.png?raw=true" alt="Logo Shopee" class="icon-app">
    <h1>Carregando as melhores ofertas...</h1>
    <p>Carrendo um mundo de promoções para você. Aguarde um instante!</p>
    <div class="spinner"></div>
  </div>
</body>
</html>
