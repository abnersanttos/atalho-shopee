<!DOCTYPE html>
<html>
<head>
  <title>Shopee</title>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <!-- ÍCONE DO ATALHO (SEU LINK CORRETO JÁ ESTÁ AQUI) -->
  <link rel="apple-touch-icon" href="https://raw.githubusercontent.com/abnersanttos/atalho-shopee/main/icone.png">
  <link rel="icon" href="https://raw.githubusercontent.com/abnersanttos/atalho-shopee/main/icone.png">

  <!-- ESTILO DA TELA -->
  <style>
    html, body {
      margin: 0;
      padding: 0;
      width: 100%;
      height: 100%;
      overflow: hidden;
    }
    .loading-screen {
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      width: 100%;
      height: 100%;
      background-color: #EE4D2D; /* Cor laranja da Shopee */
      font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
      color: white;
      text-align: center;
    }
    .container {
      display: flex;
      flex-direction: column;
      align-items: center;
      gap: 20px;
      padding: 20px;
    }
    .icon-app {
      width: 100px;
      height: 100px;
      border-radius: 22%;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.25);
      animation: pulse 2s infinite ease-in-out;
    }
    h1 {
      font-size: 1.8em;
      margin: 20px 0 5px 0;
    }
    p {
      font-size: 1.1em;
      opacity: 0.9;
    }
    .hidden-link {
      display: none;
    }

    /* KEYFRAMES PARA A ANIMAÇÃO DE PULSAR */
    @keyframes pulse {
      0% {
        transform: scale(1);
        box-shadow: 0 4px 10px rgba(0, 0, 0, 0.25);
      }
      50% {
        transform: scale(1.05);
        box-shadow: 0 8px 25px rgba(0, 0, 0, 0.3);
      }
      100% {
        transform: scale(1);
        box-shadow: 0 4px 10px rgba(0, 0, 0, 0.25);
      }
    }
  </style>
</head>
<body>
  <div class="loading-screen">
    <div class="container">
      <img src="https://raw.githubusercontent.com/abnersanttos/atalho-shopee/main/icone.png" alt="Ícone" class="icon-app">
      <h1>A redirecionar para a Shopee...</h1>
      <p>As melhores ofertas esperam por si!</p>
    </div>
  </div>

  <!-- Link escondido que será "clicado" pelo script -->
  <!-- ***** IMPORTANTE: COLOQUE SEU LINK DE AFILIADO ATUALIZADO NO "href" ABAIXO ***** -->
  <a id="redirectLink" href="https://s.shopee.com.br/2g237yStxW" class="hidden-link">Redirect</a>

  <!-- SCRIPT QUE SIMULA O CLIQUE -->
  <script>
    // Este evento espera que toda a página (incluindo imagens) seja carregada antes de executar.
    window.onload = function() {
      // Encontra o link escondido e simula um clique nele.
      document.getElementById('redirectLink').click();
    };
  </script>

</body>
</html>
